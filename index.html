<html>
	<head>
		<!-- JQuery UI setup -->

	 	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>

				<ul id = "selectedList" class = "gallery"></ul>
			</div>

			</div>
		</div>

		<div id = "slideShow"></div>
